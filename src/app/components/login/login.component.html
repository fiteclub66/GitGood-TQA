<html>
<body>
<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <form class="group"  (submit)="this.authService.loginEmail(email.value, password.value)" >
          <label class="label">Email</label>
          <input #email  id="user" type="text" class="input">

          <label   class="label">Password</label>
          <input  #password id="pass" type="password" class="input" data-type="password">

          <button  type="submit" class="button"> Sign In</button>
        </form>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#forgot">Forgot Password?</a>
        </div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label">Email</label>
          <input #email2  id="user" type="text" class="input">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <label  for="pass" class="label">Repeat Password</label>
          <input  #password2 id="pass" type="password" class="input" data-type="password">
        </div>
        <div class="group">
          <input type="submit" class="button" (click)="this.authService.createUser(email2.value, password2.value)"  value="Sign Up">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1">Already Member?</label>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
